<!DOCTYPE html>
<html lang="pt-BR">
<head>

    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Logo" style="width: 100px; height: 100px;">
        </div>
        <ul>
            <li>
                <a target="blank" href="https://github.com/suelensalsa">github</a>
            </li>
            <li>
                <a target="blank" href="mailto:teste@teste.com">email</a>
            </li>
            <li>
                <a target="blank" href="https://wa.me/00000000000">whatsapp</a>
            </li>

    <main>

            <div class="name">

                <h5>Front-End Developer</h5>

            <div onclick="displayAbout()" id="arrow">

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
    </script>
